{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'e_attendance/css/bootstrap.min.css' %}">
    <title>Login</title>
    <script src="{% static 'e_attendance/js/bootstrap.min.js' %}"></script>
</head>

<body class="container pt-3">
    {% if message %}
    <h1>{{ message }}</h1>
    {% endif %}

    <h1 class="text-center fs-4 mb-5">E-Attendance Monitoring System</h1>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" class="form-control mb-2">
                <input type="password" name="password" placeholder="Password" class="form-control mb-2">
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Login" class="btn btn-primary px-4">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
