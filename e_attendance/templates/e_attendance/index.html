{% extends "e_attendance/layout.html" %}

{% block title %}E-attendance{% endblock %}

{% block body %}
<div class="card mb-5">
    <div class="card-body fw-bold text-center fs-5 px-5">
        <form action="">
            <div class="d-flex mb-3">
                <label for="sy" class="me-auto">S.Y.</label>
                <select name="sy" id="sy" class="form-select">
                    <option>---</option>
                    <option value="">one</option>
                    <option value="">two</option>
                </select>
            </div>
            <div class="d-flex">
                <label for="semester" class="me-auto">Semester</label>
                <select name="semester" id="semester" class="form-select">
                    <option>---</option>
                    <option value="">one</option>
                    <option value="">two</option>
                </select>
            </div>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h1 class="text-center mb-4" id="subjects">Subjects</h1>
        <div class="d-grid gap-3">
            <a href="{% url 'attendance' subject_id=1 %}" class="btn btn-primary">
                Math
            </a>
            <a href="{% url 'attendance' subject_id=2 %}" class="btn btn-primary">
                English
            </a>
            <a href="{% url 'attendance' subject_id=3 %}" class="btn btn-primary">
                Science
            </a>
            <a href="{% url 'attendance' subject_id=4 %}" class="btn btn-primary">
                Filipino
            </a>

        </div>
    </div>
</div>
{% endblock %}
